<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMS Project - Frontend V1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>ADMS Management System</h1>
        <p>Version 1.0 - Basic Data Entry</p>
    </header>

    <main class="container">
        <section class="form-section">
            <h2>Add New Record</h2>
            <form id="admsForm">
                <div class="form-group">
                    <label for="assetName">Asset Name:</label>
                    <input type="text" id="assetName" name="assetName" placeholder="e.g. Laptop" required>
                </div>
                
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category">
                        <option value="hardware">Hardware</option>
                        <option value="software">Software</option>
                        <option value="service">Service</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="status">Status:</label>
                    <input type="text" id="status" name="status" placeholder="Active/Inactive" required>
                </div>

                <button type="submit" class="btn-submit">Submit to Backend</button>
            </form>
        </section>

        <hr>

        <section class="table-section">
            <h2>Current Records</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Asset Name</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th>Date Added</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Example Laptop</td>
                        <td>Hardware</td>
                        <td>Active</td>
                        <td>2026-02-02</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 ADMS Project Front End</p>
    </footer>

</body>
</html>
